!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Generator</title>
        <style>
            body {
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #232526 0%, #414345 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Segoe UI', Arial, sans-serif;
            }
            .container {
                background: #18191a;
                border-radius: 18px;
                box-shadow: 0 8px 32px 0 rgba(0,0,0,0.45);
                padding: 40px 30px 30px 30px;
                max-width: 350px;
                width: 100%;
                text-align: center;
                position: relative;
                animation: fadeIn 1s;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            h1 {
                font-size: 2.2rem;
                color: #fff;
                margin-bottom: 18px;
                letter-spacing: 1px;
            }
            #message {
                min-height: 60px;
                font-size: 1.15rem;
                color: #e0e0e0;
                margin: 18px 0 28px 0;
                padding: 12px 10px;
                background: #232526;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.12);
                transition: background 0.3s;
            }
            #generate-btn {
                background: linear-gradient(90deg, #232526 0%, #414345 100%);
                color: #fff;
                border: none;
                border-radius: 25px;
                padding: 12px 32px;
                font-size: 1.1rem;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 4px 16px rgba(0,0,0,0.18);
                transition: background 0.2s, transform 0.1s;
                outline: none;
            }
            #generate-btn:hover, #generate-btn:focus {
                background: linear-gradient(90deg, #414345 0%, #232526 100%);
                transform: translateY(-2px) scale(1.04);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>ðŸ–¤ Message Generator</h1>
            <div id="message">Click the button to get your message!</div>
            <button id="generate-btn">Generate Message</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
