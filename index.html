<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Generator</title>
        <style>
            body {
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Segoe UI', Arial, sans-serif;
            }
            .container {
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
                padding: 40px 30px 30px 30px;
                max-width: 350px;
                width: 100%;
                text-align: center;
                position: relative;
                animation: fadeIn 1s;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            h1 {
                font-size: 2.2rem;
                color: #43c6ac;
                margin-bottom: 18px;
                letter-spacing: 1px;
            }
            #message {
                min-height: 60px;
                font-size: 1.15rem;
                color: #333;
                margin: 18px 0 28px 0;
                padding: 12px 10px;
                background: #f8ffae;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(67,198,172,0.08);
                transition: background 0.3s;
            }
            #generate-btn {
                background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
                color: #222;
                border: none;
                border-radius: 25px;
                padding: 12px 32px;
                font-size: 1.1rem;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 4px 16px rgba(67,198,172,0.15);
                transition: background 0.2s, transform 0.1s;
                outline: none;
            }
            #generate-btn:hover, #generate-btn:focus {
                background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
                transform: translateY(-2px) scale(1.04);
            }
            .confetti {
                position: absolute;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 60px;
                pointer-events: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <img class="confetti" src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" alt="Confetti celebration" />
            <h1>ðŸŽ‰ Message Generator</h1>
            <div id="message">Click the button to get your message!</div>
            <button id="generate-btn">Generate Message</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
